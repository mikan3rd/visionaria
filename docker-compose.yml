# Use postgres/example user/password credentials
version: "3.9"

services:
  db:
    image: postgres:14@sha256:11abfc3f53b02f6099db1fb0e202b41be3ec66698180da9eb8cfad0ce55051cd
    restart: always
    ports:
      - 5432:5432
    volumes:
      - db-store:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: visionaria

  adminer:
    image: adminer@sha256:34d37131366c5aa84e1693dbed48593ed6f95fb450b576c1a7a59d3a9c9e8802
    restart: always
    ports:
      - 8080:8080

volumes:
  db-store:
